<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carousel.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div id="carousel">
      <div class="container">
        <h2 id="c1">Carousel 1</h2>
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />
        <div class="cards">
          <label class="card" for="item-1" id="song-1">
            <img src="assets/banhoLoja.png" alt="song" />
          </label>
          <label class="card" for="item-2" id="song-2">
            <img src="assets/frenteLoja.jpg" alt="song" />
          </label>
          <label class="card" for="item-3" id="song-3">
            <img src="assets/interiorLoja.webp" alt="song" />
          </label>
        </div>
      </div>
    </div>
    <!-- ********************************** -->
    <h2 id="c2">Carousel 2</h2>
    <div class="slider">
      <div class="wrapper">
        <div class="slider-holder">
          <div id="slider-image-1"></div>
          <div id="slider-image-2"></div>
          <div id="slider-image-3"></div>
        </div>
      </div>
      <div class="button-holder">
        <a href="#slider-image-1" class="dots"></a>
        <a href="#slider-image-2" class="dots"></a>
        <a href="#slider-image-3" class="dots"></a>
      </div>
    </div>
    <div></div>
  </body>
</html>
